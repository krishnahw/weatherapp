<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- <input class="search button" type="text" placeholder="Enter city name">
    <button class="button">"Search"</button> -->



    <div class="wrapper">

        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchweather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location -->
            <div class="sub-container grant-location">
                <img src="assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to Get Weather Information</p>
                <button class="btn" type="submit" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -->
            <form class="form-containet" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="assets/search.png" width="20" height="20" loading="lazy">

                </button>
            </form>

            <!-- loading screen -->
            <div class="sub-container loading-container">
                <img src="assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-contryIcon>
                </div>
                <!-- weather discription -->
                <p data-weatherDesc></p>
                <!-- weather Icon -->
                <img data-weatherIcon>
                <!-- weather temperature -->
                <p data-temp></p>


                <!-- 3 card -->
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="assets/wind.png">
                        <p>WindSpeed</p>
                        <p data-windspeed></p>
                    </div>

                    <div class="parameter">
                        <img src="assets/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="assets/cloud.png">
                        <p>Clouds</p>
                        <p data-clouds></p>
                    </div>

                </div>





            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
